<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>

<div id="lyrics"></div>

<script type="text/javascript">
	var video = document.getElementById("music_video");
	var lyric = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {
		
		if (video.currentTime < 8) {
			lyric.innerHTML ="<h2>(melody)</h1>";
		}
		else if (video.currentTime > 8 && video.currentTime < 15) {
			lyric.innerHTML = "<h2>The sun shines bright in My Old Kentucky Home,</h3>";
		}
		else if (video.currentTime > 15 && video.currentTime < 21) {
			lyric.innerHTML = "<h2>'Tis summer, the people are gay;</h1>";
		}
		else if (video.currentTime > 21 && video.currentTime < 28) {
			lyric.innerHTML = "<h2>The corn-top's ripe and the meadow's in the bloom</h3>";
		}
		else if (video.currentTime > 28 && video.currentTime < 35) {
			lyric.innerHTML = "<h2>While the birds make music all the day.</h1>";
		}
		else if (video.currentTime > 35 && video.currentTime < 41) {
			lyric.innerHTML = "<h2>The young folks roll on the little cabin floor,</h2>";
		}
		else if (video.currentTime > 41 && video.currentTime < 48) {
			lyric.innerHTML = "<h2>All merry, all happy and bright;</h3>";
		}
		else if (video.currentTime > 48 && video.currentTime < 55) {
			lyric.innerHTML = "<h2>By 'n' by hard times comes a knocking at the door,</h2>";
		}
		else if (video.currentTime > 55 && video.currentTime < 63) {
			lyric.innerHTML = "<h2>Then My Old Kentucky Home, good night!</h1>";
		}
		else if (video.currentTime > 63 && video.currentTime < 70) {
			lyric.innerHTML = "<h2>Weep no more my lady </h2>";
		}
		else if (video.currentTime > 70 && video.currentTime < 77) {
			lyric.innerHTML = "<h3>Oh weep no more today;</h3>";
		}
		else if (video.currentTime > 77 && video.currentTime < 80) {
			lyric.innerHTML = "<h2>We will sing one song</h3>";
		}
		else if (video.currentTime > 80 && video.currentTime < 84) {
			lyric.innerHTML = "<h2>For My Old Kentucky Home</h3>";
		}
		else if (video.currentTime > 84 && video.currentTime < 94) {
			lyric.innerHTML = "<h2>For My Old Kentucky Home, far away</h3>";
		}						
		else {
			lyric.innerHTML ="";
		}
		}, false);// Complete this section and create a CSS file named style.css
</script>
</body>
</html>
