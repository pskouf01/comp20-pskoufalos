<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      var msg = JSON.parse(jsonData);
      elem = document.getElementById("messages");
      var msg_out = "";

      for(i = 0; i < msg.length; i++){
        msg_out = msg_out + "<p>" + msg[i].content + " " + msg[i].username + "</p>" ;
      }
      elem.innerHTML = msg_out;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
